<div id="page-title" ng-controller=" facultadCtrl as facultCtrl">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">Facultades</h2>
        </div>
        <div class="float-right" style="margin-right: 10px">

        </div>
    </div>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <h3 class="float-left text-uppercase content-box-header-title btn-sm">listado de facultades </h3>
            <div class="float-right"  ng-controller="menuCtrl as mCtrl">
                <a href="/#/cud-facultad" ng-click="facultCtrl.onClickToAddFacultad()" class="btn btn-sm btn-info icon-tool-add" style="background-color: #00bca4; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-plus"></i><span class="info-icon-tool text-capitalize">{{appConstantsView.BOTON_AGREGAR}}</span>
                    </div>
                </a>
                <!--<a href="" class="btn btn-sm btn-info icon-tool-add {{facultCtrl.report.selected.length === appConstantsView.CERO|| facultCtrl.report.selected.length === appConstantsView.UNO?'disabled':' '}}"  
                   ng-click="facultCtrl.report.selected.length === appConstantsView.CERO|| facultCtrl.report.selected.length === appConstantsView.UNO? ' ' : facultCtrl.onEliminarMasivoFacultad()" 
                    data-style="dark" data-theme="bg-white" data-opacity="40" style="background-color: #e74c3c; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-remove"></i><span class="info-icon-tool text-capitalize">Eliminar Masivo</span>
                    </div>
                </a>-->
                <a ng-click="mCtrl.onListarOPciones('/#/administracion-general')" class="btn btn-sm btn-info icon-tool-add back-button" style="background-color: #0096D4;cursor: pointer; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-arrow-left"></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="content-box-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-xs-6">
                        <div class="dataTables_length" id="datatable-example_length">
                            <label>
                                <select ng-model="facultCtrl.display" 
                                        ng-init="facultCtrl.display = facultCtrl.display || facultCtrl.options[appConstantsView.CERO].value"
                                        ng-options="option.value as option.name for option in facultCtrl.options">
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
                <table object-table class="hover-column" data="facultCtrl.Facultad" display="facultCtrl.display" headers="CÃ³digo,Nombre,Opciones"
                    fields="codigoFacultad,nombreFacultad" sorting="compound" selected-model="facultCtrl.report.selected" editable="false"
                    search="separate" resize="false" select="multiply" add-filter="| filter:$owner.all">
                    <tbody>
                        <tr>
                            <td>{{item.codigoFacultad}}</td>
                            <td>{{item.nombreFacultad}}</td>
                            <td class="text-center opciones-table back-button">

                                <a class="btn btn-info btn-tools-table" title="Modificar" ng-click="$owner.facultCtrl.onEdit(item)">

                                    <i class="glyphicon glyphicon-edit"></i>

                                </a>
                                <a class="btn btn-danger btn-tools-table" title="Eliminar" ng-click="$owner.facultCtrl.onEliminarFacultad(item)">

                                    <i class="glyphicon glyphicon-remove"></i>

                                </a>

                            </td>
                        </tr>
                        <tfoot>
                            <tr ng-if="$filtered.length === $owner.appConstantsView.CERO && $owner.facultCtrl.Facultad.length !== $owner.appConstantsView.CERO">
                                <td colspan="6">{{$owner.appConstantsView.SIN_COINCIDENCIAS}}</td>
                            </tr>
                            <tr ng-if="$owner.facultCtrl.Facultad.length === $owner.appConstantsView.CERO">
                                <td colspan="6">{{$owner.appConstantsView.SIN_REGISTROS}}</td>
                            </tr>
                        </tfoot>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
