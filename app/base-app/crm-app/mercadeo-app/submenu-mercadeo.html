<script src="../../../js/main-app.js" type="text/javascript"></script>
<div id="page-title" ng-controller="menuCtrl as mCtrl">
    <p>Inicio / <a style="cursor: pointer" ng-click="mCtrl.onListarOPciones('/#/crm')" >CRM</a> / Mercadeo</p>
    <br>
    <h2>{{appConstantsView.TITLE_MENU_MERCADEO}}</h2>
    <br>
    <div class="clearfix"></div>
    <div class="row mrg20B">
        <div class="col-md-3" style="margin-top: 10px;cursor: pointer" ng-repeat="x in mCtrl.ListMenu track by $index" ng-if="x.selected">
            <a title="{{x.lable}}" ng-click="mCtrl.onListarOPciones(x.ruta)" class="tile-box tile-box-shortcut btn-primary">
                <div class="tile-header">
                    {{x.label}}
                </div>
                <div class="tile-content-wrapper">
                    <i class="{{x.clase}}"></i>
                </div>
            </a>
        </div>
    </div>
</div>
