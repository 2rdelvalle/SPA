<div id="page-title"   ng-controller="TipoCampaniasCtrl as tipoCtrl">
    <h2>{{appConstantsView.TIPOS_CAMPANA}}</h2>
    <p></p>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <h3 class="float-left text-uppercase content-box-header-title btn-sm">{{tipoCtrl.tipoCampaniaAuxiliar.titulo}} Tipo De Campa√±a</h3>
            <div class="float-right">
                <a href="/#/tipo-campania"  class="btn btn-sm btn-info icon-tool-add back-button" style="background-color: #0096D4; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-arrow-left" ></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="content-box-wrapper">
            <div class="panel-body">     
                <div class="row">
                    <form  method="POST"  name="formCrudTipoCampania" novalidate>
                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label for="id" class="control-label">{{appConstantsView.LABEL_CODIGO}}</label><label class="text-danger">*</label>
                                    <input type="text" maxlength="10" class="form-control text-uppercase" id="codigo" 
                                           ng-model="tipoCtrl.tipoCampania.codigo"  mask="X" repeat="10"   restrict="reject"
                                           ng-disabled="tipoCtrl.tipoCampaniaAuxiliar.disableVerDetalle || tipoCtrl.tipoCampaniaAuxiliar.disableCodigo"
                                           name="codigo" validation="required">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label for="nombre" class="control-label">{{appConstantsView.LABEL_NOMBRE}}</label><label class="text-danger">*</label>
                                    <input type="text" maxlength="50" mask="H" repeat="50" restrict="reject" id="nombre" style="text-transform: uppercase" class="form-control text-uppercase"  
                                           name="nombre"  ng-disabled="tipoCtrl.tipoCampaniaAuxiliar.disableVerDetalle"
                                           ng-model="tipoCtrl.tipoCampania.nombre" validation="required" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">{{appConstantsView.LABEL_DESCRIPCION}}</label><label class="text-danger">*</label>
                                    <textarea class="form-control descripcion" max-length="250"  style="resize: vertical;height: 60px;max-height: 200px"
                                              validation="required"  ng-trim="false" name="descripcion" id="descripcion" 
                                              ng-disabled="tipoCtrl.tipoCampaniaAuxiliar.disableVerDetalle"
                                              ng-model="tipoCtrl.tipoCampania.descripcion" />
                                    <span class="pull-right">{{250 - tipoCtrl.tipoCampania.descripcion.length}} de 250</span>
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6" ng-if="tipoCtrl.tipoCampaniaAuxiliar.noEstado">
                                <div class="form-group">
                                    <label for="estado" class="control-label">{{appConstantsView.LABEL_ESTADO}}<label class="text-danger">*</label></label>
                                    <select ng-options="item.valor as item.valor for item in tipoCtrl.listaEstados" class="form-control"
                                            required ng-model="tipoCtrl.tipoCampania.estado"
                                            ng-disabled="tipoCtrl.tipoCampaniaAuxiliar.disableVerDetalle" name="estado" id="estado" validation="required"
                                            ng-selected="{{item.nombre === 'ACTIVO'}}">
                                        <option value="">{{appConstantsView.SELECCION_SELECT}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="button-pane">
                            <input type="submit" class="btn btn-success" ng-hide="tipoCtrl.tipoCampaniaAuxiliar.disableVerDetalle && tipoCtrl.tipoCampaniaAuxiliar.disableCodigo" value="Guardar" ng-click="tipoCtrl.onSubmitForm()">   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
