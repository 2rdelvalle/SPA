<div id="page-title" ng-controller="TipoCampaniasCtrl as tipoCtrl">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">{{appConstantsView.TIPOS_CAMPANA}}</h2>
        </div>
        <div class="float-right" style="margin-right: 10px">

        </div>
    </div>
    <p></p>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <h3 class="float-left text-uppercase content-box-header-title btn-sm">{{appConstantsView.TITLE_LISTADO_TIPOCAMPANAS}} </h3>
            <div class="float-right" ng-controller="menuCtrl as mCtrl">
                <a class="btn btn-sm btn-info icon-tool-add" ng-click="tipoCtrl.onClickToAddTipoCampania()" style="background-color: #00bca4; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-plus"></i><span class="info-icon-tool text-capitalize">{{appConstantsView.BOTON_AGREGAR}}</span>
                    </div>
                </a>
                <a ng-click="mCtrl.onListarOPciones('/#/crm-mercadeo')"  class="btn btn-sm btn-info icon-tool-add back-button" style="background-color: #0096D4;cursor: pointer; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-arrow-left"></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="content-box-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dataTables_length" id="datatable-example_length">
                            <label>
                                <select ng-model="tipoCtrl.display" 
                                        ng-init="tipoCtrl.display = tipoCtrl.display || tipoCtrl.options[appConstantsView.CERO].value"
                                        ng-options="option.value as option.name for option in tipoCtrl.options">
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <table object-table data="tipoCtrl.tiposCampanias" display="tipoCtrl.display" headers="CÃ³digo,Nombre,Estado,Opciones" fields="codigo,nombre,estado"
                        search="separate" sorting="compound" selected-model="tipoCtrl.report.selected" editable="false" search="false"
                        add-filter="|filter:$owner.all" resize="false" select="multiply">
                        <tbody>
                            <tr>
                                <td>{{::item.codigo}}</td>
                                <td style="text-transform: uppercase">{{::item.nombre}}</td>
                                <td>{{::item.estado}}</td>
                                <td class="text-center opciones-table">
                                    <a class="btn btn-primary btn-tools-table" title="Ver Detalle" ng-click="$owner.tipoCtrl.onClickToVerMasTipoCampania(item)">
                                        <i class="glyphicon glyphicon-eye-open "></i>
                                    </a>
                                    <a class="btn btn-info btn-tools-table" title="Modificar" ng-click="$owner.tipoCtrl.onClickToUpdateTipoCampania(item)">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-tools-table" title="Eliminar" ng-click="$owner.tipoCtrl.onDeleteTipoCampania(item)">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </td>
                            </tr>
                            <tfoot>
                                <tr ng-show="$filtered.length === $owner.appConstantsView.CERO && $owner.tipoCtrl.tiposCampanias.length !== $owner.appConstantsView.CERO">
                                    <td colspan="6">{{$owner.appConstantsView.SIN_COINCIDENCIAS}}</td>
                                </tr>
                                <tr ng-show="$owner.tipoCtrl.tiposCampanias.length === $owner.appConstantsView.CERO">
                                    <td colspan="6">{{$owner.appConstantsView.SIN_REGISTROS}}</td>
                                </tr>
                            </tfoot>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
