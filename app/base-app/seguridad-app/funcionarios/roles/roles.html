<!DOCTYPE html>
<div id="page-title" ng-controller="RolCtrller as rolCtrller">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">{{appConstantsView.ROLES}}</h2>
        </div>
        <div class="float-right" style="margin-right: 10px">
        </div>
    </div>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <h3 class="float-left text-uppercase content-box-header-title btn-sm">{{appConstantsView.LISTADO_ROLES}} </h3>
            <div class="float-right">
                <a ng-click="rolCtrller.onClickToAddRol()" class="btn btn-sm btn-info icon-tool-add" style="background-color: #00bca4;cursor: pointer; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-plus"></i><span class="info-icon-tool text-capitalize">{{appConstantsView.BOTON_AGREGAR}}</span>
                    </div>
                </a>
                <a href="#/funcionario" class="btn btn-sm btn-info icon-tool-add back-button" style="background-color: #0096D4; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-arrow-left"></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="content-box-wrapper">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-xs-6">
                        <div class="dataTables_length" id="datatable-example_length">
                            <label>
                                <select ng-model="rolCtrller.display" 
                                        ng-init="rolCtrller.display = rolCtrller.display || rolCtrller.options[appConstantsView.CERO].value"
                                        ng-options="option.value as option.name for option in rolCtrller.options">
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <table object-table class="hover-column" data="rolCtrller.Rol" display="rolCtrller.display" headers="CÃ³digo,Nombre,Estado,Opciones"
                       fields="codigo,nombre,estado" sorting="compound" selected-model="rolCtrller.report.selected" editable="false"
                       search="separate" resize="false" select="multiply" add-filter="| filter:$owner.all">
                    <tbody>
                        <tr>
                            <td>{{item.codigo}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.estado}}</td>
                            <td class="text-center opciones-table back-button">
                                <a class="btn btn-info btn-tools-table" title="Modificar" ng-click="$owner.rolCtrller.onEdit(item)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr ng-if="$filtered.length === $owner.appConstantsView.CERO && $owner.rolCtrller.Rol.length !== $owner.appConstantsView.CERO">
                            <td colspan="6">{{$owner.appConstantsView.SIN_COINCIDENCIAS}}</td>
                        </tr>
                        <tr ng-if="$owner.rolCtrller.Rol.length === $owner.appConstantsView.CERO">
                            <td colspan="6">{{$owner.appConstantsView.SIN_REGISTROS}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
