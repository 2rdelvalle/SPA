<!DOCTYPE html>
<script src="../../../../styles/assets/widgets/popover/popover.js" type="text/javascript"></script>
<script src="../../../../styles/assets/widgets/chosen/chosen.js" type="text/javascript"></script>
<script src="../../../../styles/assets/widgets/chosen/chosen-demo.js" type="text/javascript"></script>
<style>
    .popup-instituciones{
        top: 92px !important;
        margin: auto ! important;
        right: 0px ! important;
        max-width: 500px !important;
        width: auto !important;
        min-width: 200px !important;
    }

    .activeClass{   
        background: #00bca4; 
    }
    
    .datepicker .datepicker-inline {
        margin: 0 auto !important;
    }
</style>
<div ng-controller="inscripcionCtrll as inspCtrll">
    <h2 >{{appConstantsView.TITLE_INSCRIPCION}}</h2>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <div class="float-left">
                <h3 class="text-uppercase content-box-header-title btn-sm">{{appConstantsView.TITLE_FORMULARIO_INSCRIPCION}}</h3>
            </div>
        </div>
        <div class="panel-default">
            <div class="panel-body">
                <div class="row">
                    <form method="POST" name="formpreinscripcion1" novalidate>
                        <table class="table table-hover table-condensed">
                            <thead>
                                <tr style="font-weight: bold">
                                    <th style="width: 50%">Cumple</th>
                                    <th style="width: 50%">Tipo Requisito</th>
                                    <th style="width: 10%">Agendar</th>
                                </tr>
                            </thead>
                            <tr  ng-repeat="item in inspCtrll.listaPrueba"
                                 >
                                <td style="text-align:center; ">{{item.nombre}}</td>
                                <td style="text-align:center; ">{{item.apellido}}</td>
                                <td>

                                    <button
                                        class="btn btn-primary"
                                        id="prueba{{item.id}}"
                                        ng-click="inspCtrll.clickPrueba(item)"
                                        ng-disabled="inspCtrll.disabled"
                                        type="submit" value="Guardar" >
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>

                                </td>
                            </tr>
                        </table>

                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">

                                    <div id="popV1"  class="popover popup-instituciones col-lg-12 col-sm-12 col-xs-12 col-md-12"  role="tooltip" style="top: -216px; left: 6px; display: none;">
                                        <div class="arrow" style="left: 50%; top: 377px; display: none"></div>
                                        <h3 class="popover-title">{{appConstantsView.Lugar_Diligencie_lugar}} <button type="button" 
                                                                                           style="top: -4px;"
                                                                                           id="cancelModal" 
                                                                                           ng-click="inspCtrll.clickPrueba2(item)"
                                                                                           class="btn btn-xs btn-danger editable-cancel pull-right">
                                                <i class="glyph-icon icon-times"> </i>
                                            </button></h3>

                                        <div class="popover-content"> 

                                            <div class="row" >

                                                <div style="margin: 0 auto !important;">
                                                    <div id="containerDate" class="col-sm-6 tex t-center center-block"  >
                                                    </div>
                                                </div>
                                                <div class="col-sm-6  center-block" style="top: 15px">
                                                    <div class="form-group">
                                                        <label class=" control-label">Chosen select</label>
                                                        <select name="selec" id="selc" ng-model="inspCtrll.fecha" 
                                                                ng-options="cAcademico.nombre for cAcademico in inspCtrll.listaPruebaHorario track by cAcademico.id"
                                                                class="form-control" style=" margin: 0 auto;" >
                                                            
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="editable-error-block help-block" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>

                <br/>
                <div class="clearfix"></div>
                <div class="button-pane">
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
