<style>
    .info-icon-tool {
        padding: 5px;
    }
</style>
<script src="../../../js/main-app.js" type="text/javascript"></script>
<div id="page-title" ng-controller="asistenciaDiariaCtrl as asistenciaDCtrl">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">Auditoria</h2>
        </div>
        <div class="float-right" style="margin-right: 10px">
            <div class="col-xs-6 col-sm-6" ng-show="asistenciaDCtrl.listEstudiantes.length > 0">
                <button type="submit" class="tile-box tile-box-shortcut btn-success classReport"
                        ng-json-export-excel 
                        data="asistenciaDCtrl.listEstudiantes"
                        report-fields="{
                        estudiante:'Estudiante',
                        telefono:'Telefono',
                        celular:'Celular',
                        edad:'Edad'
                        }"
                        filename=" 'Listado Mayor Edad' " 
                        title="Listado Mayor Edad"
                        >
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i> Listado Estudiantes</button>
            </div>
        </div>
    </div>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <h3 class="float-left text-uppercase content-box-header-title btn-sm">Auditoria Cambio Documento</h3>
        </div>
        <div class="clearfix"></div>
        <div class="content-box-wrapper">
            <div class="panel-body">
                <table object-table class="hover-column" 
                       data="asistenciaDCtrl.listEstudiantes" 
                       display="10" 
                       headers="estudiante,Programa,telefono,celular"
                       fields="estudiante,programa,telefono,celular"
                       sorting="compound" 
                       editable="false" 
                       search="separate" 
                       resize="false">
                    <tbody>
                        <tr>
                            <td>{{::item.estudiante}}</td>
                            <td>{{::item.programa}}</td>
                            <td>{{::item.telefono}}</td>
                            <td>{{::item.celular}}</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr ng-if="$filtered.length === $owner.appConstantsView.CERO && $owner.asistenciaDCtrl.listEstudiantes.length !== $owner.appConstantsView.CERO">
                            <td colspan="2">{{$owner.appConstantsView.SIN_COINCIDENCIAS}}</td>
                        </tr>
                        <tr ng-if="$owner.asistenciaDCtrl.listEstudiantes.length === $owner.appConstantsView.CERO">
                            <td colspan="2">{{$owner.appConstantsView.SIN_REGISTROS}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
