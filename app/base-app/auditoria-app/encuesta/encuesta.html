<style>
    .altoImp {
        height: 92px !Important;
    }

    li > .col-sm-3 > .active 
    {
        color: #555555;
        background-color: red;  
    } 
</style>
<div id="page-title" ng-controller="EncuestaCtrl as liqMatCtrl">
    <div class="row">
        <div class="float-left" style="margin-left: 10px">
            <h2 style="line-height: 30px;">GESTIONAR AUTOEVALUACIÓN</h2>
        </div>
    </div>
    <br>
    <div class="content-box">
        <div class="button-pane button-pane-top">
            <div class="float-left">
                <h3 class="text-uppercase content-box-header-title btn-sm">EVALUACIÓN DOCENTE</h3>
            </div>
            <div class="float-right" ng-controller="menuCtrl as mCtrl">
                <a ng-click="mCtrl.onListarOPciones('/#/auditoria')" class="btn btn-sm btn-info icon-tool-add back-button" style="background-color: #0096D4;cursor: pointer; color: #ffffff; border: 0px solid #dfe8f1;">
                    <div class="glyph-icon">
                        <i class="glyphicon glyphicon-arrow-left"></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="panel-body">
            <div class="content-box" >
                <h3 class="content-box-header bg-default">
                    Información
                </h3>
                <div class="content-box-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <table class="table table-hover table-condensed dias " >
                                <thead>
                                    <tr style="font-weight: bold">
                                        <th style="width:70%">Pregunta</th>
                                        <th style="width:30%">Respuesta</th>
                                    </tr>
                                </thead>
                                <tr ng-repeat="item in liqMatCtrl.listPreguntas">

                                    <td style="text-align:center; vertical-align: middle; ">
                                        {{item.pregunta}}
                                    </td>

                                    <td style="text-align:center; vertical-align: middle; ">
                                        <div class="form-group">
                                            <select ng-options="item.calificacion as item.calificacionNombre for item in liqMatCtrl.listPreguntasRespuesta" name="selectListaProgramas" id="selectListaProgramas"
                                                    class="form-control" 
                                                    ng-model="item.respuesta" 
                                                    validation="required">
                                                <option ng-if="liqMatCtrl.listPreguntasRespuesta.length > appConstantsView.UNO" value="" selected>{{appConstantsView.SELECCION_SELECT}}</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="button-pane">
                        <input class="btn btn-success" 
                               type="submit" 
                               value="Guardar Evaluación"
                               ng-click="liqMatCtrl.onGuardar()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
