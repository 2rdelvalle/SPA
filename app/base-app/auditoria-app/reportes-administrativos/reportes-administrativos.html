<style>
  .info-icon-tool {
        padding: 5px;
    }

    .classReport{
        width: 100%;
    }
</style>
<div id="page-title" ng-controller="auditoriaNotaCtrl as auditoriaNotaCtrl">
  <div class="row">
    <div class="float-left" style="margin-left: 10px">
      <h2 style="line-height: 30px;">Auditoria</h2>
    </div>
  </div>
  <br>
  <div class="content-box">
    <div class="button-pane button-pane-top">
      <h3 class="float-left text-uppercase content-box-header-title btn-sm">Auditoria Notas Modulo</h3>
      <div class="float-right" style="margin-right: 10px" ng-controller="menuCtrl as mCtrl">
        <a ng-click="mCtrl.onListarOPciones('/#/auditoria')" class="btn btn-sm btn-info icon-tool-add back-button"
          style="background-color: #0096D4;cursor: pointer; color: #ffffff; border: 0px solid #dfe8f1;">
          <div class="glyph-icon">
            <i class="glyphicon glyphicon-arrow-left"></i><span class="info-icon-tool">{{appConstantsView.BOTON_VOLVER}}</span>
          </div>
        </a>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="content-box-wrapper">
      <div class="panel-body">
        <div class="row">
          <div class="form form-horizontal">
            <div class="col-xs-1 col-sm-3">
              <label for="periodo" class="control-label">{{appConstantsView.LABEL_PERIODO_ACTUAL}}</label><label class="text-danger">*</label>
            </div>
            <div class="col-lg-8 col-sm-6">
              <ui-select name="periodo" ng-model="auditoriaNotaCtrl.idPeriodo" ng-change="auditoriaNotaCtrl.onChangeListadoReportesAdministrados()"
                class="form-control">
                <ui-select-match placeholder="{{appConstantsView.SELECCION_SELECT}}">{{$select.selected.nombre}}</ui-select-match>
                <ui-select-choices repeat="periodo in auditoriaNotaCtrl.listadoPeriodos | filter: {nombre: $select.search}">
                  <div ng-bind-html="periodo.nombre"></div>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
        </div>
        <button type="submit" class="tile-box tile-box-shortcut btn-success classReport" ng-json-export-excel data="auditoriaNotaCtrl.listEstudiantesNotas"
          report-fields="{
                  identificacion:'Identificacion',
                  nombreEstudiante:'Estudiante',
                  nombreGrupo:'Grupo',
                  numeroModulo:'Numero Modulo',
                  docente:'Docente',
                  nota1:'Nota 1',
                  nota2:'Nota 2',
                  nota3:'Nota 3'
              }"
          filename=" 'Listado de Estudiantes Con Nota Por Periodo' " title="Listado de Estudiantes Con Nota Por Periodo">
          <i class="fa fa-file-excel-o" aria-hidden="true"></i> Listado de Estudiantes Con Nota Por Periodo</button>

      </div>
    </div>
    <br>
  </div>
</div>
